bookdown::gitbook:
  cover-image: 'r2logo.png'
  css: style.css
  split_by: section+number
  config:
    toc:
      before: '<img src="r2logo2.png" height="50" width="50" style="position:absolute;top:0px;right:0px;" /> <br/><br/><br/>'
      after: null

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  always_allow_html: true
bookdown::epub_book: default
